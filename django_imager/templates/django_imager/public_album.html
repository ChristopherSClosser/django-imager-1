{% extends 'django_imager/base.html' %}
{% load static %}

{% block content %}
{% for album in album_list %}
  <div style='text-align: center;'>
    <a href="{% url 'album' pk=album.id %}"><img src="{{MEDIA_URL}}{{ album.cover }}" style='width: 200px; height: 200px;'/></a>
  </div>
{% endfor %}
{% endblock %}
